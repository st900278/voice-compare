<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Comparing</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/module.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class=" teal lighten-5">
  <div class="container">

    <div class="row padding-block">
      <div class="row center-align">
        <h4>順番に再生ボタンを押し、それぞれの音声を聴いてください。</h4>
        <h4>その後、どちらの方がより説得力があると感じたか答えてください。</h4>
      </div>
    </div>
    <div class="row">
      <h4 id="question-number">Q</h4>
      <div class="col s6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <audio volume="1.0" id="player-left">
              <source id="source-left"  src="" type="audio/mp4">
            </audio>
            <div class="row center-align">
              <i class="material-icons medium" onclick="document.getElementById('player-left').play()">play_arrow</i>
              <i class="material-icons medium" onclick="document.getElementById('player-left').pause()">pause</i>
            </div>
          </div>
          <div class="card-action center-align">
            <a class="btn" id="left">LEFT</a>
          </div>
        </div>


      </div>
      <div class="col s6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <audio volume="1.0" id="player-right">
              <source id="source-right"  src="" type="audio/mp4">
            </audio>
            <div class="row center-align">
              <i class="material-icons medium" onclick="document.getElementById('player-right').play()">play_arrow</i>
              <i class="material-icons medium" onclick="document.getElementById('player-right').pause()">pause</i>
            </div>
          </div>
          <div class="card-action center-align">
            <a class="btn" id="right">RIGHT</a>
          </div>
        </div>


      </div>

    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
